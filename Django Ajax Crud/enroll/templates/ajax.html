<script>
  // ADD DATA
  $("#btnsave").click(function () {
    // console.log("Save button Clicked");
    output = "";
    let sid = $("#stuid").val(); // This is for EDIT DATA
    let nm = $("#nameid").val();
    let em = $("#emailid").val();
    let pw = $("#passwordid").val();
    let csr = $("input[name = csrfmiddlewaretoken]").val();
    if (nm == "") {
      console.log("Please Enter Name");
    } else if (em == "") {
      console.log("Please Enter Email");
    } else if (pw == "") {
      console.log("Please Enter Password");
    } else {
      // console.log(nm);
      // console.log(em);
      // console.log(pw);
      mydata = {
        stuid: sid,
        name: nm,
        email: em,
        password: pw,
        csrfmiddlewaretoken: csr,
      };
      $.ajax({
        url: "{% url 'enroll:save' %}",
        method: "POST",
        data: mydata,
        success: function (data) {
          // console.log(data);
          x = data.student_data;
          if (data.status == "Save") {
            $("#msg").text("From Submitted Seccessfully");
            $("#msg").show();
            // console.log(data.student_data);

            for (i = 0; i < x.length; i++) {
              output +=
                "<tr><td>" +
                x[i].id +
                "</td><td>" +
                x[i].name +
                "</td><td>" +
                x[i].email +
                "</td><td>" +
                x[i].password +
                "</td><td> <input type='button' data-sid=" +
                x[i].id +
                " class='btn btn-warning tn-sm btn-edit' value='Edit' /> <input type='button' data-sid=" +
                x[i].id +
                " class='btn btn-danger tn-sm btn-del' value='Delete' />";
            }
            $("#tbody").html(output);
            $("#stuid").val("");
            $("form")[0].reset();
          }
          if (data.status == 0) {
            $("#msg").text("Unable to Save Data");
            $("#msg").show();
            $("#stuid").val("");
            $("form")[0].reset();
          }
        },
      });
    }
  });

  // DELETE DATA

  $("tbody").on("click", ".btn-del", function () {
    // console.log("Delete Button Clicked");
    let id = $(this).attr("data-sid");
    let csr = $("input[name = csrfmiddlewaretoken]").val();
    // console.log(id);
    mydata = { sid: id, csrfmiddlewaretoken: csr };
    mythis = this;
    $.ajax({
      url: "{% url 'enroll:delete' %}",
      method: "POST",
      data: mydata,
      success: function (data) {
        // console.log(data)
        if (data.status == 1) {
          $("#msg").text("Data Deleted Successfully");
          $("#msg").show();
          $(mythis).closest("tr").fadeOut();
        }
        if (data.status == 0) {
          $("#msg").text("Unable to Delete Data");
          $("#msg").show();
        }
      },
    });
  });

  // EDIT Data

  $("tbody").on("click", ".btn-edit", function () {
    // console.log("Edit Button Clicked");
    let id = $(this).attr("data-sid");
    let csr = $("input[name = csrfmiddlewaretoken]").val();
    // console.log(id);
    mydata = { sid: id, csrfmiddlewaretoken: csr };
    mythis = this;
    $.ajax({
      url: "{% url 'enroll:edit' %}",
      method: "POST",
      data: mydata,
      success: function (data) {
        // console.log(data)
        $("#stuid").val(data.id);
        $("#nameid").val(data.name);
        $("#emailid").val(data.email);
        $("#passwordid").val(data.password);
      },
    });
  });
</script>
