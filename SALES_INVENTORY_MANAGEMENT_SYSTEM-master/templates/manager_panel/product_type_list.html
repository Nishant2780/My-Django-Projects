<!doctype html>
<html lang="en">
  <head> 
    <style>
      body {
          
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
      }
  </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Products Types</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">NO.</th>
            <th scope="col">products_types</th>
            <th scope="col">product_types_img</th>
            <th scope="col">added_date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for i in types %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ i.products_types }}</td>
            <td><img src="{{ i.product_types_img.url }}" alt="" style="height: 50px;"></td>
            <td>{{ i.added_date }}</td>
            
            <td>
                <a class="btn btn-secondary" href="{% url 'admin_panel:update' i.id %}" role="button">Update</a>
                <a class="btn btn-danger" href="{% url 'admin_panel:delete' i.id %}" role="button">Delete</a>
            
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
